name: publish to nuget
on:
  push:
    branches:
      - master # Default release branch

env:
  version: 0.1.${{ github.run_number }}

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dependencies
        run: dotnet restore ./src/Solid.Identity.Protocols.WsTrust.sln
      - name: Build
        run: dotnet build ./src/Solid.Identity.Protocols.WsTrust.sln --configuration Release --no-restore -p:VersionPrefix=${{ env.version }}
      - name: Test
        run: dotnet test ./src/Solid.Identity.Protocols.WsTrust.sln --configuration Release --no-restore --no-build
      - name: Package
        run: dotnet pack ./src/Solid.Identity.Protocols.WsTrust.sln --configuration Release --no-restore --no-build --version-suffix beta --include-symbols -p:VersionPrefix=${{ env.version }} -o ./
      - name: Push
        run: dotnet nuget push Solid.Identity.Protocols.WsTrust.${{env.version}}.nupkg --api-key ${{secrets.NUGET_API_KEY}}
